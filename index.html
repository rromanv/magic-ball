<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Ball</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="mini-container mx-auto mt-5">
    <div class="row">
      <div class="col d-grid gap-4">
        <h1 class="display-1 text-center">Magic Ball</h1>
        <div class="form-floating ">
          <input type="text" class="form-control" id="question" placeholder="Ask a question">
          <label for="question">Ask a question</label>
        </div>
        <button id="shake-button" disabled class="btn btn-primary btn-lg">Shake</button>
        <div id="ball-container" class="position-relative">
          <svg viewBox="0 0 200 200" class="mx-auto d-block ball">
            <circle cx="100" cy="100" r="100" fill="#232323">
          </svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
